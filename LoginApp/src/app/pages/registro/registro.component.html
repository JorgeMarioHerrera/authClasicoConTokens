<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(formularioRegistro)" #formularioRegistro="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                  Crear nueva cuenta
              </span>

                <span class="text-danger anmated fadeIn" *ngIf="formularioRegistro.submitted && formularioRegistro.controls['email'].errors">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="usuario.email" required email>

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger anmated fadeIn" *ngIf="formularioRegistro.submitted && formularioRegistro.controls['nombre'].errors">El nombre es obligatorio <br> y debe contener al menos 3 caracteres</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombre" placeholder="Nombre y apellidos" [(ngModel)]="usuario.nombre" required minlength="3">

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger anmated fadeIn" *ngIf="formularioRegistro.submitted && formularioRegistro.controls['password'].errors">La contraseña es obligatoria <br> y debe contener al menos 6 caracteres</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="usuario.password" required minlength="6">
                    <span class="focus-input100"></span>
                </div>

                <div>
                    <a routerLink="/login" class="txt1">
                          ¿Ya tienes cuenta? / Ingresar
                      </a>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                      Crear cuenta
                  </button>
                </div>

            </form>
        </div>
    </div>
</div>
